<!DOCTYPE html>

<head>
    <title>connecTech e-commerce website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../main.css"/>
</head>

<body class="p-home">
    <!--header: logo, login/register, search box and button search-->
    <header class="c-header">
        <div class="ce-logo">
            <a href="../index.html" data-view-id="header_main_logo" class="ce-logo-link">
                <img
                    class='ce-logo-image'
                    src="https://ymcavn.org/wp-content/uploads/2021/06/YMCA-Website-Header-1.jpg"
                    alt="connecTech-logo"
                >
            </a>
        </div>

        <!--horizontal menu bar include: -->
        <div class="ce-menu">
            <a href="product_list.html?product_type=drink">
                <div class="ce-menu-item">Drinks</div>
            </a>
        </div>

        <div class="ce-controls">
            <div class="ce-search">
                <input id="inputSearch" type="text" placeholder="What are you looking for?">
            </div>
            <div class="ce-cart">
                <a href="../html/shopping_cart.html">
                    <img class="ce-cart-icon" src="https://cdn-icons-png.flaticon.com/128/743/743131.png">
                    <span class="ce-cart-count">0</span>
                </a>
            </div>
            <button class="ce-register-btn" type="button" onClick="location.href='register.html'">Register</button>
            <button class="ce-login-btn" type="button" onClick="location.href='login.html'">Login</button>
        </div>
    </header>
    <!--menu: Hot deals, new products, top sale-->
    <div class="ce-body">
        <div class="c-sidebar">
            <div class="ce-item">
                <a href="product_list.html?category=shop">Shop</a>
            </div>
        </div>
        <div class="ce-content">
            <!--Hot sales-->
            <div class="c-product-banner">
                <h5 class="ce-title">Coke</h6>
                <table>
                    <tr>
                        <td style="padding-right: 25px">
                            <div class="ce-thumbnail">
                                <img alt="coke" src="../images/coca_cola.jpeg">
                            </div>
                        </td>
                        <td>
                            <div class="ce-info">
                                <div class="ce-name bold underline">Coke</div>
                                <div class="ce-price">
                                    <span>Price: </span>99.000 â‚« 
                                    <span class="ce-price-discount">-23% </span>
                                </div>
                                <div class="ce-quantity">
                                    <span>Quantity: </span> <input type="number" name="qty" placeholder="quantity">
                                </div>
                                <div class="ce-add-to-cart">
                                    <button class="ce-login-btn" type="button">Add to Cart</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../main.js"></script>
</body>

<!DOCTYPE html>

<head>
  <title>connecTech e-commerce website</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../main.css" />
</head>

<body class="p-product-details">
  <!--header: logo, login/register, search box and button search-->
  <header class="c-header">
    <div class="ce-logo">
      <a href="../index.html" data-view-id="header_main_logo" class="ce-logo-link">
        <img class='ce-logo-image' src="https://ymcavn.org/wp-content/uploads/2021/06/YMCA-Website-Header-1.jpg"
          alt="connecTech-logo">
      </a>
    </div>

    <!--horizontal menu bar include: -->
    <div class="ce-menu">
      <a href="product_list.html?product_type=drink">
        <div class="ce-menu-item">Drinks</div>
      </a>
    </div>

    <div class="ce-controls">
      <div class="ce-search">
        <input id="inputSearch" type="text" placeholder="What are you looking for?">
      </div>
      <div class="ce-cart">
        <a href="../html/shopping_cart.html">
          <img class="ce-cart-icon" src="https://cdn-icons-png.flaticon.com/128/743/743131.png">
          <span class="ce-cart-count">0</span>
        </a>
        <!-- <span class="ce-cart-text">Cart</span> -->
      </div>
      <button class="ce-register-btn" type="button" onClick="location.href='register.html'">Register</button>
      <button class="ce-login-btn" type="button" onClick="location.href='login.html'">Login</button>
    </div>
  </header>
  <!--menu: Hot deals, new products, top sale-->
  <div class="ce-body">
    <div class="c-sidebar">
      <div class="ce-item">
        <a href="product_list.html?category=shop">Shop</a>
      </div>
    </div>
    <div class="ce-content">
      <!--Hot sales-->
      <div class="c-product-details">
        <div class="ce-thumbnail">
          <img alt="coke" src="../images/coca_cola.jpeg">
        </div>

        <div class="ce-info">
          <div class="ce-info-item ce-name">Coke - Original Taste</div>
          <div class="ce-info-item ce-price">
            ₫99.000
            <div class="ce-discount">
              <span class="ce-old-price">₫128.000</span>

              <span class="ce-discount-rate">-23%</span>
            </div>
          </div>
          <div class="ce-info-item ce-quantity">
            <label for="quantity">Quantity: </label> <br/>
            <input type="number" name="quantity" placeholder="quantity" value="1">
          </div>
          <div class="ce-info-item ce-controls">
            <button class="ce-add-to-cart-btn" type="button" onClick="location.href='./shopping_cart.html'">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../main.js"></script>
</body>
